(oas-externalDocs):
  description: API Transformer Website
  url: 'https://apitransformer.com/'
/transform:
  post:
    displayName: ConvertAPI
    description: |-
      Transform API Descriptions from/to various formats e.g., Swagger, API Blueprint, RAML, WADL, Google Discovery, I/O Docs.

      ### INPUTS
      * API Blueprint
      * Swagger 1.0 - 1.2
      * Swagger 2.0 JSON
      * Swagger 2.0 YAML
      * WADL - W3C 2009
      * Google Discovery
      * RAML 0.8
      * I/O Docs - Mashery
      * HAR 1.2
      * Postman Collection 1.0 - 2.0
      * APIMATIC Format
      * Mashape

      ### OUTPUTS
      * API Blueprint
      * Swagger 1.2
      * Swagger 2.0 JSON
      * Swagger 2.0 YAML
      * WADL - W3C 2009
      * RAML 0.8 - 1.0
      * APIMATIC Format
    (oas-summary): Transform API Descriptions from/to various formats
    body:
      application/x-www-form-urlencoded:
        properties:
          url:
            required: false
            type: string
    responses:
      '200':
        body:
          application/json:
            type: object
          application/x-yaml:
            type: object
        description: The converted API specification
      '429':
        description: Rate-limit exceeded
    queryParameters:
      output:
        enum:
          - swagger12
          - swagger20json
          - swagger20yaml
          - apiblueprint
          - wadl
          - raml08
          - apimatic
        type: string