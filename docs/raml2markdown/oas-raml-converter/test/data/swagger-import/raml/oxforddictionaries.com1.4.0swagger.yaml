#%RAML 1.0
title: Oxford Dictionaries
version: 1.4.0
baseUri: 'https://od-api.oxforddictionaries.com/api/v1'
mediaType: application/json
protocols:
  - HTTPS
(oas-info):
  (logo):
    url: 'https://api.apis.guru/v2/cache/logo/https_developer.oxforddictionaries.com_images_logo.png'
  (origin):
    format: swagger
    url: 'https://developer.oxforddictionaries.com/swagger/spec/public_doc_guest.json'
    version: '2.0'
  (preferred): true
  (providerName): oxforddictionaries.com
  termsOfService: 'http://helloreverb.com/terms/'
  license:
    name: API Terms And Conditions
    url: 'https://developer.oxforddictionaries.com/api-terms-and-conditions'
annotationTypes:
  oas-info:
    properties:
      termsOfService?: string
      contact?:
        properties:
          name?: string
          url?: string
          email?: string
      license?:
        properties:
          name?: string
          url?: string
    allowedTargets: API
  logo: any
  origin: any
  preferred: any
  providerName: any
  oas-summary:
    type: string
    allowedTargets: Method
  oas-schema-title:
    type: string
    allowedTargets: TypeDeclaration
  oas-tags:
    type: string[]
    allowedTargets: Method
  oas-externalDocs:
    properties:
      description?: string
      url: string
    allowedTargets:
      - API
      - Method
      - TypeDeclaration
  oas-collectionFormat:
    type: string
  oas-definition-name:
    type: string
    allowedTargets: TypeDeclaration
  hasEquivalentPaths: any
  data-threescale-name: any
/filters:
  get:
    description: |
      Returns a list of all the valid filters to construct API calls.
    (oas-summary): Lists available filters.
    is:
      - appId
      - appKey
    responses:
      '200':
        body:
          application/json:
            type: Filters
            (oas-schema-title): FiltersResults
        description: Successful response.
      '500':
        description: Internal Error. An error occourred while processing the data.
    (oas-tags):
      - Utility
  '/{endpoint}':
    uriParameters:
      endpoint:
        description: Name of the endpoint.
        enum:
          - entries
          - inflections
          - translations
        type: string
    get:
      description: |
        Returns a list of all the valid filters for a given endpoint to construct API calls.
      (oas-summary): Lists available filters for specific endpoint.
      is:
        - appId
        - appKey
      responses:
        '200':
          body:
            application/json:
              type: Filters
              (oas-schema-title): FiltersResults
          description: Successful response.
        '404':
          description: Unknown endpoint.
        '500':
          description: Internal Error. An error occourred while processing the data.
      (oas-tags):
        - Utility
/wordlist/{source_lang}:
    uriParameters:
      source_lang:
        description: IANA language code
        enum:
          - en
          - es
          - lv
          - hi
        type: string
    '/{filters_basic}':
      uriParameters:
        filters_basic:
          default: registers=Rare;domains=Art
          description: 'Semicolon separated list of wordlist parameters, presented as value pairs: LexicalCategory, domains, regions, registers. Parameters can take comma separated list of values. E.g., lexicalCategory=noun,adjective;domains=sport.'
          type: string
      get:
        description: |
          Retrieve list of words for particular domain, lexical category register and/or region.  

            <div id="wordlist"></div>
        (oas-summary): Retrieve list of words for category.
        is:
          - appId
          - appKey
        responses:
          '200':
            body:
              application/json:
                type: Wordlist
                (oas-schema-title): WordlistResults
            description: Successful response.
          '400':
            description: filter has no values; total number of filters > 20.
          '404':
            description: |
              No entries is found matching supplied filters or lang or filters is not recognized.
          '500':
            description: |
              Internal Error. An error occourred while processing the data.
        queryParameters:
          limit:
            description: Limit the number of results per response. Default and maximum limit is 5000.
            required: false
            type: string
          offset:
            description: Offset the start number of the result.
            required: false
            type: string
        (oas-tags):
          - Wordlist
    '/{filters_advanced}':
      uriParameters:
        filters_advanced:
          default: registers=Rare;domains=Art
          description: 'Semicolon separated list of wordlist parameters, presented as value pairs: LexicalCategory, domains, regions, registers. Parameters can take comma separated list of values. E.g., lexicalCategory=noun,adjective;domains=sport'
          type: string
      get:
        description: |
          Advanced options for retrieving wordlist - exclude filter, filter by word length or match by substring (prefix). 

            <div id="wordlist_advanced"></div>
        (oas-summary): Retrieve list of words for category with advanced options.
        is:
          - appId
          - appKey
        responses:
          '200':
            body:
              application/json:
                type: Wordlist
                (oas-schema-title): WordlistResults
            description: Successful response.
          '400':
            description: disjoint sets of word_length values (eg <3>10); filter has no values; total number of filters > 20; filters and excludes values can not be the same; source_lang and translations can not be same; word_length conflicts with prefix length.
          '404':
            description: |
              No entries is found matching supplied filters or lang or filters is not recognized.
          '500':
            description: |
              Internal Error. An error occourred while processing the data.
        queryParameters:
          exclude:
            description: 'Semicolon separated list of wordlist parameters to be excluded from response, presented as value pairs: LexicalCategory, domains, regions, registers, grammaticalFeatures. Parameters can take comma separated list of values.'
            required: false
            type: string
          word_length:
            description: 'Parameter to speficy the minimum (>), exact or maximum (<) length of the words required. E.g., >5 - more than 5 chars; <4 - less than 4 chars; >5<10 - from 5 to 10 chars; 3 - exactly 3 chars.'
            required: false
            type: string
          prefix:
            default: eye
            description: Filter words that start with prefix parameter
            required: false
            type: string
          exact:
            description: If exact=true wordlist returns a list of entries that exactly matches the search string. Otherwise wordlist lists entries that start with prefix string.
            required: false
            type: boolean
          limit:
            description: Limit the number of results per response. Default and maximum limit is 5000.
            required: false
            type: string
          offset:
            description: Offset the start number of the result.
            required: false
            type: string
        (oas-tags):
          - Wordlist
/domains/{source_language}:
    uriParameters:
      source_language:
        description: IANA language code. Source Language.
        enum:
          - en
          - es
          - lv
          - nso
