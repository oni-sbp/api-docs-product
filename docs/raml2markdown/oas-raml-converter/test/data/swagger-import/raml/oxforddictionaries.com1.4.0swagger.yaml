/inflections/{source_lang}:
    uriParameters:
      source_lang:
        description: IANA language code
        enum:
          - en
          - es
          - lv
          - hi
        type: string
    '/{word_id}':
      uriParameters:
        word_id:
          default: changed
          description: An inflected wordform. Case-sensitive.
          type: string
      get:
        description: |

          Retrieve available [lemmas](/glossary?tag=#lemma&expand) for a given [inflected](/glossary?tag=#inflection&expand) wordform. 

            <div id="lemmatron"></div>
        (oas-summary): Retrieve lemmas for a given inflected wordform.
        is:
          - appId
          - appKey
        responses:
          '200':
            body:
              application/json:
                type: Lemmatron
                (oas-schema-title): InflectionsResults
            description: Successful response.
          '500':
            description: |
              Internal Error. An error occourred while processing the data.
        (oas-tags):
          - Lemmatron
      '/{filters}':
        uriParameters:
          filters:
            default:
              - 'grammaticalFeatures=singular,past;lexicalCategory=noun'
            description: Separate filtering conditions using a semicolon. Conditions take values grammaticalFeatures and/or lexicalCategory and are case-sensitive. To list multiple values in single condition divide them with comma.
            items:
              pattern: (lexicalCategory|grammaticalFeatures)=.+
              type: string
            type: array
            (oas-collectionFormat): csv
        get:
          description: |

            Retrieve available [lemmas](/glossary?tag=#lemma&expand) for a given [inflected](/glossary?tag=#inflection&expand) wordform. Filter results by categories.  

              <div id="lemmatron_filters"></div>
          (oas-summary): Apply filters to Lemmatron response
          is:
            - appId
            - appKey
          responses:
            '200':
              body:
                application/json:
                  type: Lemmatron
                  (oas-schema-title): InflectionsResults
              description: Successful response.
            '500':
              description: |
                Internal Error. An error occourred while processing the data.
          (oas-tags):
            - Lemmatron
