#%RAML 1.0
title: Simple API
version: 1.1.0
/persons/{username}:
  uriParameters:
    username:
      description: The person's username
      type: string
  get:
    displayName: readPerson
    description: Returns a single person for its username.
    (oas-summary): Gets a person
    responses:
      '200':
        body:
          application/json:
            type: Person
        description: A Person
        headers:
          X-Rate-Limit-Remaining:
            type: integer
            description: How many calls consumer can do
          X-Rate-Limit-Reset:
            type: datetime
            description: When rate limit will be reset

  is:
    - userAgent
    - pageSize

types:
  Person:
    description: A person which can be the user itself or one of his friend
    properties:
      firstName:
        description: first name
        type: string
        example: John
        required: false
      lastName:
        description: last name
        type: string
        example: Doe
        required: false
      username:
        description: Username used to connect to the service
        type: string
        pattern: '[a-z0-9]{8,64}'
        minLength: 8
        maxLength: 64
        example: john1doe6
    (oas-schema-title): Human

traits:
  pageSize:
    queryParameters:
      pageSize:
        type: integer
        description: Number of persons returned
        format: int32
  userAgent:
    headers:
      userAgent:
        type: string
        description: All API consumers MUST provide a user agent
  userData:
    body:
      multipart/form-data:
        properties:
          userData:
            description: The person's data
            type: string
  userBody:
    body:
      application/json:
        type: Person
        (oas-body-name): userBody
        description: The person body.

annotationTypes:
  oas-summary:
    type: string
    allowedTargets: Method
  oas-schema-title:
    type: string
    allowedTargets: TypeDeclaration
  oas-body-name:
    type: string
    allowedTargets: TypeDeclaration
