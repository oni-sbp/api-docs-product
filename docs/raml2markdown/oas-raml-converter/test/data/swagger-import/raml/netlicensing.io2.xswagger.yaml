      (oas-summary): Delete licensee
      responses:
        '200':
          body:
            application/xml:
              type: netlicensing
            application/json:
              type: netlicensing
          description: Successful request
        '400':
          description: Malformed or illegal request
        '403':
          description: Access is denied
        '404':
          description: Resource not found
        '500':
          description: Internal service error
      queryParameters:
        forceCascade:
          description: Force object deletion and all descendants.
          required: false
          type: boolean
      securedBy:
        - basicAuth
      (oas-tags):
        - Licensee
    post:
      displayName: updateLicensee
      description: Sets the provided properties to a licensee. Return an updated licensee
