#%RAML 1.0
title: Labs64 NetLicensing RESTful API Test Center
version: 2.x
baseUri: 'https://go.netlicensing.io/core/v2/rest'
mediaType:
  - application/xml
  - application/json
protocols:
  - HTTPS
description: 'The Labs64 <a href=''https://www.labs64.de/confluence/x/pwCo'' target=''_blank''>NetLicensing RESTful API</a> gives you access to NetLicensing’s core features.<br/><br/><strong>Authentication</strong><br/>You authenticate to the NetLicensing API by providing your account credentials or simply use our demo account - <code>demo:demo</code><br/><br/>Find out more about Labs64 NetLicensing at <a href=''http://netlicensing.io'' target=''_blank''>netlicensing.io</a>'
(oas-tags-definition):
  - description: Product operations
    externalDocs:
      description: Product Services
      url: 'https://www.labs64.de/confluence/x/qACo'
    name: Product
  - description: Product Module operations
    externalDocs:
      description: Product Module Services
      url: 'https://www.labs64.de/confluence/x/qwCo'
    name: Product Module
  - description: License Template operations
    externalDocs:
      description: License Template Services
      url: 'https://www.labs64.de/confluence/x/rQCo'
    name: License Template
  - description: Licensee operations
    externalDocs:
      description: Licensee Services
      url: 'https://www.labs64.de/confluence/x/qQCo'
    name: Licensee
  - description: License operations
    externalDocs:
      description: License Services
      url: 'https://www.labs64.de/confluence/x/rACo'
    name: License
  - description: Transaction operations
    externalDocs:
      description: Transaction Services
      url: 'https://www.labs64.de/confluence/x/qgCo'
    name: Transaction
  - description: Token operations
    externalDocs:
      description: Token Services
      url: 'https://www.labs64.de/confluence/x/rwCo'
    name: Token
  - description: Payment Method operations
    externalDocs:
      description: Payment Method Services
      url: 'https://www.labs64.de/confluence/x/sACo'
    name: Payment Method
  - description: Utility operations
    externalDocs:
      description: Utility Services
      url: 'https://www.labs64.de/confluence/x/rgCo'
    name: Utility
annotationTypes:
  oas-tags-definition:
    type: array
    items:
      properties:
        name: string
        description?: string
        externalDocs?:
          properties:
            url: string
            description?: string
    allowedTargets: API
  oas-info:
    properties:
      termsOfService?: string
      contact?:
        properties:
          name?: string
          url?: string
          email?: string
      license?:
        properties:
          name?: string
          url?: string
    allowedTargets: API
  logo: any
  origin: any
  preferred: any
  providerName: any
  oas-summary:
    type: string
    allowedTargets: Method
  oas-tags:
    type: string[]
    allowedTargets: Method
  oas-collectionFormat:
    type: string
(oas-info):
  (logo):
    url: 'https://api.apis.guru/v2/cache/logo/http_draft-labs64.rhcloud.com_content_uploads_2015_06_labs64-logo.png'
  (origin):
    format: swagger
    url: 'http://io.labs64.com/NetLicensing-API/v2.x/netlicensing.json'
    version: '2.0'
  (preferred): true
  (providerName): netlicensing.io
  termsOfService: 'https://www.labs64.com/legal/terms-of-service/netlicensing'
securitySchemes:
  basicAuth:
    type: Basic Authentication
    description: HTTP Basic Authentication. Works over `HTTP` and `HTTPS`
  api_key:
    type: Pass Through
    describedBy:
      headers:
        api_key:
          type: string
/product:
  get:
    displayName: listProducts
    description: Return a list of all configured products for the current vendor
    (oas-summary): Products list
    responses:
      '200':
        body:
          application/xml:
            items:
              type: netlicensing
            type: array
          application/json:
            items:
              type: netlicensing
            type: array
        description: Successful request
      '400':
        description: Malformed or illegal request
      '403':
        description: Access is denied
      '404':
        description: Resource not found
      '500':
        description: Internal service error
    securedBy:
      - basicAuth
    (oas-tags):
      - Product
  post:
    displayName: createProduct
    description: Creates a new product
    (oas-summary): Create product
    body:
      application/x-www-form-urlencoded:
        properties:
          number:
            description: Unique number that identifies the product. Vendor can assign this number when creating a product or let NetLicensing generate one.
            required: false
            type: string
          active:
            description: 'If set to ''false'', the product is disabled. No new licensees can be registered for the product, existing licensees can not obtain new licenses.'
            type: boolean
          name:
            description: Product name. Together with the version identifies the product for the end customer.
            type: string
          version:
            description: 'Product version. Convenience parameter, additional to the product name.'
            type: string
          licenseeAutoCreate:
            description: 'If set to ''true'', non-existing licensees will be created at first validation attempt.'
            required: false
            type: boolean
          description:
            description: Product description.
            required: false
            type: string
          licensingInfo:
            description: Licensing information.
            required: false
            type: string
    responses:
      '200':
        body:
          application/xml:
            type: netlicensing
          application/json:
            type: netlicensing
        description: Successful request
      '400':
        description: Malformed or illegal request
      '403':
        description: Access is denied
      '404':
        description: Resource not found
      '500':
        description: Internal service error
    securedBy:
      - basicAuth
    (oas-tags):
      - Product
  '/{productNumber}':
    uriParameters:
      productNumber:
        description: Unique number that identifies the product.
        type: string
    delete:
      displayName: deleteProduct
      description: Delete a product by number
      (oas-summary): Delete product
      responses:
        '200':
          body:
            application/xml:
              type: netlicensing
            application/json:
              type: netlicensing
          description: Successful request
        '400':
          description: Malformed or illegal request
        '403':
          description: Access is denied
        '404':
          description: Resource not found
        '500':
          description: Internal service error
      queryParameters:
        forceCascade:
          description: Force object deletion and all descendants.
          required: false
          type: boolean
      securedBy:
        - basicAuth
      (oas-tags):
        - Product
    get:
      displayName: productNumber
      description: Return a product by productNumber
      (oas-summary): Get product
      responses:
        '200':
          body:
            application/xml:
              type: netlicensing
            application/json:
              type: netlicensing
          description: Successful request
        '400':
          description: Malformed or illegal request
        '403':
          description: Access is denied
        '404':
          description: Resource not found
        '500':
          description: Internal service error
      securedBy:
        - basicAuth
      (oas-tags):
        - Product
    post:
      displayName: updateProduct
      description: Sets the provided properties to a product. Return an updated product
      (oas-summary): Update product
      body:
        application/x-www-form-urlencoded:
          properties:
            number:
              description: New product number (update)
              required: false
              type: string
            active:
              description: 'If set to ''false'', the product is disabled. No new licensees can be registered for the product, existing licensees can not obtain new licenses.'
              required: false
              type: boolean
            name:
              description: Product name. Together with the version identifies the product for the end customer.
              required: false
              type: string
            version:
              description: 'Product version. Convenience parameter, additional to the product name.'
              required: false
              type: string
            licenseeAutoCreate:
              description: 'If set to ''true'', non-existing licensees will be created at first validation attempt.'
              required: false
              type: boolean
            description:
              description: Product description.
              required: false
              type: string
            licensingInfo:
              description: Licensing information.
              required: false
              type: string
      responses:
        '200':
          body:
            application/xml:
              type: netlicensing
            application/json:
              type: netlicensing
          description: Successful request
        '400':
          description: Malformed or illegal request
        '403':
          description: Access is denied
        '404':
          description: Resource not found
        '500':
          description: Internal service error
      securedBy:
        - basicAuth
      (oas-tags):
        - Product
