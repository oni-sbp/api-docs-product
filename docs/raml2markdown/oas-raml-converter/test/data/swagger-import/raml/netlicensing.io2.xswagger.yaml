/license:
  get:
    displayName: listLicenses
    description: Return a list of all licenses for the current vendor
    (oas-summary): Licenses list
    responses:
      '200':
        body:
          application/xml:
            items:
              type: netlicensing
            type: array
          application/json:
            items:
              type: netlicensing
            type: array
        description: Successful request
      '400':
        description: Malformed or illegal request
      '403':
        description: Access is denied
      '404':
        description: Resource not found
      '500':
        description: Internal service error
    securedBy:
      - basicAuth
    (oas-tags):
      - License
  '/{licenseNumber}':
    uriParameters:
      licenseNumber:
        description: Unique number (across all products/licensees of a vendor) that identifies the license. Vendor can assign this number when creating a license or let NetLicensing generate one. Read-only after corresponding creation transaction status is set to closed.
        type: string
    delete:
      displayName: deleteLicense
      description: Delete license by a licenseNumber
      (oas-summary): Delete license
      responses:
        '200':
          body:
            application/xml:
              type: netlicensing
            application/json:
              type: netlicensing
          description: Successful request
        '400':
          description: Malformed or illegal request
        '403':
          description: Access is denied
        '404':
          description: Resource not found
        '500':
          description: Internal service error
      securedBy:
        - basicAuth
      (oas-tags):
        - License
    post:
      displayName: updateLicense
      description: Update license by a licenseNumber
      (oas-summary): Update license
      body:
        application/x-www-form-urlencoded:
          properties:
            number:
              description: Unique number (across all products/licensees of a vendor) that identifies the license. Vendor can assign this number when creating a license or let NetLicensing generate one. Read-only after corresponding creation transaction status is set to closed.
              required: false
              type: string
            active:
              required: false
              type: boolean
            name:
              description: 'Name for the licensed item. Set from license template on creation, if not specified explicitly.'
              required: false
              type: string
            startDate:
              description: for TIMEVOLUME licenseType
              required: false
              type: datetime
            parentfeature:
              required: false
              type: string
            timeVolume:
              required: false
              type: string
            price:
              description: 'Price for the license. If > 0, it must always be accompanied by the currency specification. Read-only, set from license template on creation'
              required: false
              type: number
              format: double
            currency:
              description: 'Specifies currency for the license price. Check data types to discover which currencies are supported. Read-only, set from license template on creation'
              required: false
              type: string
            hidden:
              description: 'If set to ''true'', this license is not shown in NetLicensing Shop as purchased license. Set from license template on creation, if not specified explicitly'
              required: false
              type: boolean
      responses:
        '200':
          body:
            application/xml:
              type: netlicensing
            application/json:
              type: netlicensing
          description: Successful request
        '400':
          description: Malformed or illegal request
        '403':
          description: Access is denied
        '404':
          description: Resource not found
        '500':
          description: Internal service error
      securedBy:
        - basicAuth
      (oas-tags):
        - License
    get:
      displayName: getLicense
      description: Get license by a licenseNumber
      (oas-summary): Get license
      responses:
        '200':
          body:
            application/xml:
              type: netlicensing
            application/json:
              type: netlicensing
          description: Successful request
        '400':
          description: Malformed or illegal request
        '403':
          description: Access is denied
        '404':
          description: Resource not found
        '500':
          description: Internal service error
      securedBy:
        - basicAuth
      (oas-tags):
        - License
  post:
    displayName: createLicense
    description: Creates a new license
    (oas-summary): Create license
    body:
      application/x-www-form-urlencoded:
        properties:
          licenseeNumber:
            type: string
          licenseTemplateNumber:
            type: string
          active:
            type: boolean
          number:
            type: string
          name:
            description: 'Name for the licensed item. Set from license template on creation, if not specified explicitly.'
            required: false
            type: string
          parentfeature:
            description: Mandatory for 'TIMEVOLUME' license type and 'RENTAL' licensing model
            required: false
            type: string
          timeVolume:
            description: Mandatory for 'TIMEVOLUME' license type.
            required: false
            type: string
          startDate:
            description: Mandatory for 'TIMEVOLUME' license type.
            required: false
            type: datetime
          price:
            description: 'Price for the license. If >0, it must always be accompanied by the currency specification. Read-only, set from license template on creation'
            required: false
            type: number
            format: double
          currency:
            description: 'Specifies currency for the license price. Check data types to discover which currencies are supported. Read-only, set from license template on creation'
            required: false
            type: string
          hidden:
            description: 'If set to ''true'', this license is not shown in NetLicensing Shop as purchased license. Set from license template on creation, if not specified explicitly'
            required: false
            type: boolean
    responses:
      '200':
        body:
          application/xml:
            type: netlicensing
          application/json:
            type: netlicensing
        description: Successful request
      '400':
        description: Malformed or illegal request
      '403':
        description: Access is denied
      '404':
        description: Resource not found
      '500':
        description: Internal service error
    securedBy:
      - basicAuth
    (oas-tags):
      - License
/licensee:
  post:
    displayName: createLicensee
    description: Creates a new licensee
    (oas-summary): Create licensee
    body:
      application/x-www-form-urlencoded:
        properties:
          number:
            description: Unique number (across all products of a vendor) that identifies the licensee. Vendor can assign this number when creating a licensee or let NetLicensing generate one. Read-only after creation of the first license for the licensee
            required: false
            type: string
          productNumber:
            description: productNumber to assign new licensee object
            type: string
          name:
            required: false
            type: string
          active:
            description: 'If set to ''false'', the licensee is disabled. Licensee can not obtain new licenses, and validation is disabled'
            type: boolean
