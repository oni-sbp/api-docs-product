#%RAML 1.0
title: Prediction
version: v1.3
annotationTypes:
  oas-body-name:
    type: string
    allowedTargets: TypeDeclaration
/training:
  post:
    displayName: prediction.training.insert
    description: Begin training your model
    body:
      application/json:
        type: Training
