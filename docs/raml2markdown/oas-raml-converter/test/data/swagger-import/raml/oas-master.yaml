types:
  Person:
    description: A person which can be the user itself or one of his friend
    properties:
      firstName:
        description: first name
        type: string
        example: John
        required: false
      lastName:
        description: last name
        type: string
        example: Doe
        required: false
      username:
        description: Username used to connect to the service
        type: string
        pattern: '[a-z0-9]{8,64}'
        minLength: 8
        maxLength: 64
        example: john1doe6
      dateOfBirth:
        description: Date of birth
        type: date-only
        required: false
      lastTimeOnline:
        description: The last time this person was connected to the service as a
        type: datetime
        (oas-readOnly): true
        example: '2016-06-10T12:36:58.014Z'
        required: false
      avatarBase64PNG:
        description: An avatar PNG image as a base64 encoded string ready to use as an src in img html tag
        type: string
        (oas-format): byte
        default: 'data:image/png;base64,'
        required: false
      spokenLanguages:
        type: SpokenLanguages
        required: false
    (oas-schema-title): Human
  SpokenLanguages:
    description: A hashmap of spoken languages
    properties:
      defaultLanguage:
        description: Default spoken language
        type: string
        default: english
      //:
        description: An additional spoken language
        type: string
    (oas-schema-title): Languages
    example:
      defaultLanguage: french
      it: italian
      fr: french
  Persons:
    description: A list of users or friends
    properties:
      items:
        description: Array containg the list
        type: array
        minItems: 1
        maxItems: 100
        uniqueItems: true
        items:
          type: Person
        example:
          - firstName: Robert
            lastName: Doe
            username: robdo1234
            lastTimeOnline: '2016-04-10T14:36:58.014Z'
          - firstName: Jane
            lastName: Doe
            username: jdoe12345
            lastTimeOnline: '2016-05-12T19:23:59.014Z'
    (oas-schema-title): Humans
  ErrorMessage:
    description: An error message with a long and a short description
    properties:
      longMessage:
        description: A long error description
        type: string
      shortMessage:
        description: A short error description
        type: string
    (oas-schema-title): MultiDeviceErrorMessage
  MultilingualErrorMessage:
    description: An multilingual error message (hashmap) with a long and a short description
    properties:
      defaultLanguage:
        type: ErrorMessage
      //:
        type: ErrorMessage
    (oas-schema-title): MultiLingualMultiDeviceErrorMessage
    example:
      defaultLanguage:
        longMessage: We're deeply sorry but an error occured
        shortMessage: Error
      fr:
        longMessage: Nous sommes désolé mais une erreur est survenu
        shortMessage: Erreur
  Error:
    description: Give full information about the problem
    properties:
      code:
        description: A human readable code (death to numeric error codes!)
        type: string
        enum:
          - DBERR
          - NTERR
          - UNERR
        example: UNERR
      message:
        type: MultilingualErrorMessage
    (oas-schema-title): MultiLingualMultiDeviceError
  CollectingItem:
    discriminator: itemType
    properties:
      itemType:
        description: |
          An item can be of different type:

          type | definition
          -----|-----------
          Vinyl| #/definitions/Vinyl
          VHS  | #/definitions/VHS
          AudioCassette | #/definitions/AudioCassette
        type: string
        enum:
          - AudioCassette
          - Vinyl
          - VHS
      imageId:
        type: string
        required: false
      maxPrice:
        type: number
        format: double
        minimum: 0
        maximum: 10000
        (oas-exclusiveMinimum): true
        (oas-exclusiveMaximum): false
        required: false
  Vinyl:
    properties:
      albumName:
        type: string
      artist:
        type: string
    type: CollectingItem
  VHS:
    properties:
      movieTitle:
        type: string
      director:
        type: string
        required: false
    type: CollectingItem
  AudioCassette:
    properties:
      albumName:
        type: string
      artist:
        type: string
    type: CollectingItem
  Paging:
    properties:
      totalItems:
        type: integer
      totalPages:
        type: integer
      pageSize:
        type: integer
      currentPage:
        type: integer
  PagedPersons:
    type:
      - Persons
      - Paging
  PagedCollectingItems:
    properties:
      items:
        type: array
        minItems: 1
        maxItems: 100
        uniqueItems: true
        items:
          type: CollectingItem
    type: Paging
traits:
  pageSize:
    queryParameters:
      pageSize:
        type: integer
        required: false
        description: Number of persons returned
        format: int32
        minimum: 0
        (oas-exclusiveMinimum): true
        maximum: 100
        (oas-exclusiveMaximum): false
        multipleOf: 10
        default: 20
  pageNumber:
    queryParameters:
      pageNumber:
        type: integer
        required: false
        description: Page number
        default: 1
  includeNonVerifiedUsers:
    queryParameters:
      includeNonVerifiedUsers:
        type: boolean
        required: false
        description: Result will not include non verified user by default if this parameter is not provided
        default: false
        (oas-allowEmptyValue): true
  sortPersons:
    queryParameters:
      sort:
        type: array
        required: false
        description: Result will be sorted by lastTimeOnline descending and username ascending by default if this parameter is not provided
        uniqueItems: true
        minItems: 1
        maxItems: 3
        (oas-collectionFormat): pipes
        default:
          - '-lastTimeOnline'
          - +username
        items:
          type: string
          pattern: '[-+](username|lastTimeOnline|firstname|lastname)'
  filterItemTypes:
    queryParameters:
      itemType:
        type: array
        required: false
        description: Filter collected items on their type
        (oas-collectionFormat): multi
        uniqueItems: true
        items:
          type: string
          enum:
