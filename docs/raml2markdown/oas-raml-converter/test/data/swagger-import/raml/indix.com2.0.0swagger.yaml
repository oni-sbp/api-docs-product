/v2:
  /offersPremium:
    /products:
      get:
        description: '<p>Returns a collection of products matching a specified query, along with a variety of statistics about the query results. Requires at least one of query, url, upc, mpn, sku, brandId, storeId, or categoryId. This consumes 4 credits per product returned.'
        (oas-summary): 'Search Products - Retrieves a list of products matching a variety of query parameters with offers info across stores - Credits: 　n x 4'
        responses:
          '200':
            description: Response
        queryParameters:
          countryCode:
            description: 'Limits results to products of the geography with this code. Available values ''US'', ''GB'', ''IN'', ''CA'', ''SG'' and ''AU''. If the user doesn’t pass a value, the default option returns the US countryCode data'
            type: string
          q:
            description: The product search term
            required: false
            type: string
          storeId:
            description: 'Limits results to products sold at store with id. Supports multiple values (acts as OR operator) '
            items:
              type: string
            required: false
            type: array
            (oas-collectionFormat): multi
          alsoSoldAt:
            description: 'Combined with storeId limits results to products sold at both storeIds and alsoSoldAt storeIds. Supports multiple values (acts as OR operator) '
            items:
              type: string
            required: false
            type: array
            (oas-collectionFormat): multi
          brandId:
            description: Limits results to products of brand with id int.  Supports multiple values (acts as OR operator
            items:
              type: string
            required: false
            type: array
            (oas-collectionFormat): multi
          categoryId:
            description: Limits results to products of category with this id. Supports multiple values (acts as OR operator)
            items:
              type: string
            required: false
            type: array
            (oas-collectionFormat): multi
          url:
            description: Search by product URL
            required: false
            type: string
          upc:
            description: Limit results to products with this UPC
            required: false
            type: string
          mpn:
            description: Limit results to products with this MPN
            required: false
            type: string
          sku:
            description: Limit results to products with this SKU
            required: false
            type: string
          startPrice:
            description: 'Combined with end_price, limits results to products sold by at least one store at a price between start and end'
            required: false
            type: string
          endPrice:
            description: 'Combined with start_price, limits results to products sold by at least one store at a price between start and end'
            required: false
            type: string
          availability:
            description: 'Limits results to either in-stock or out-of-stock items. Accepted values: ''IN_STOCK'',''OUT_OF_STOCK'''
            required: false
            type: string
          priceHistoryAvailable:
            description: 'Limits results to product that have price history available through the products/{:id}/prices endpoint. Accepted values: ''true'',''false'''
            required: false
            type: string
          priceChange:
            description: 'Limits results to products whose prices have been increased or decreased. Accepted Values: PRICE_INCREASED, PRICE_DECREASED, EITHER'
            required: false
            type: string
          onPromotion:
            description: 'Limits results to products which are on Promotion. Accepted values: ''true'',''false'''
            required: false
            type: string
          lastRecordedIn:
            description: Limits results to products which have price recorded in the last xx days. Accepted Value is a non-negative integer
            required: false
            type: string
          storesCount:
            description: Limits results to products with at least a certain number of stores
            required: false
            type: string
          applyFiltersTo:
            description: 'Specify the stores for which the offer level filter apply. Allowed values - storeId (apply filters to only stores in storeId), alsoSoldAt (apply filters to only stores in alsoSoldAt), storeIdOrAlsoSoldAt (apply filters to stores present in both storeId and alsoSoldAt), any (apply filters across all offers)'
            required: false
            type: string
          selectOffersFrom:
            description: 'Specify the stores for which offers will be returned in the response. Allowed values - storeId (select offers matching filters from storeId), alsoSoldAt (select offers matching filters from alsoSoldAt), storeIdAndAlsoSoldAt (select offers matching filters from stores in both storeId and alsoSoldAt), all (select all offers irrespective of matching or storeId or alsoSoldAt data)'
            required: false
            type: string
          sortBy:
            description: 'Sort by values - PRICE_LOW_TO_HIGH, PRICE_HIGH_TO_LOW, MOST_RECENT.'
            required: false
            type: string
          facetBy:
            description: 'Facet by values - storeId, brandId, categoryId. Should be a comma separated list of allowed values.'
            items:
              type: string
            required: false
            type: array
            (oas-collectionFormat): multi
