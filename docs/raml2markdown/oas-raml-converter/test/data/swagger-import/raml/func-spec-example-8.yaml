#%RAML 1.0
title: Swagger Petstore
version: '1.0'
(oas-tags-definition):
  - name: pet
    description: Everything you need to handle pets
annotationTypes:
  oas-tags-definition:
    type: array
    items:
      properties:
        name: string
        description?: string
        externalDocs?:
          properties:
            url: string
            description?: string
    allowedTargets: API
  oas-tags:
    type: string[]
    allowedTargets: Method
  oas-summary:
    type: string
    allowedTargets: Method
/pet/{petId}:
  uriParameters:
    petId:
      description: ID of pet that needs to be updated
      type: integer
      format: int64
  post:
    displayName: updatePetWithForm
    (oas-summary): Updates a pet in the store
                   with form data
    body:
      application/x-www-form-urlencoded:
        properties:
          name:
            description: Updated name of the pet
            required: false
            type: string
          status:
            description: Updated status of the pet
            required: false
            type: string
    responses:
      '405':
        description: Invalid input
    (oas-tags):
      - pet
types:
  Order:
    type: object
    properties:
      id:
        type: integer
        format: int64
      petId:
        type: integer
        format: int64
      quantity:
        type: integer
        format: int32
      shipDate:
        type: datetime
      status:
        type: string
        description: Order Status
      complete:
        type: boolean
