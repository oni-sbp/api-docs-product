#%RAML 1.0
title: Swagger Petstore
version: '1.0'
(oas-tags-definition):
  - name: pet
    description: Everything you need to handle pets
annotationTypes:
  oas-tags-definition:
    type: array
    items:
      properties:
        name: string
        description?: string
        externalDocs?:
          properties:
            url: string
            description?: string
    allowedTargets: API
  oas-tags:
    type: string[]
    allowedTargets: Method
  oas-summary:
    type: string
    allowedTargets: Method
  oas-responses-default:
    type: any
    allowedTargets: Method
/pets/{petId}:
  uriParameters:
    petId:
      description: ID of pet that needs to be fetched
      type: integer
      format: int64
      default: 1
      minimum: 1
      maximum: 5
  get:
    displayName: getPetById
    description: Returns a pet when ID < 10. ID > 10 or nonintegers will simulate API error conditions
    (oas-summary): Find pet by ID
    (oas-responses-default):
      description: Default response
    (oas-tags):
      - pet
