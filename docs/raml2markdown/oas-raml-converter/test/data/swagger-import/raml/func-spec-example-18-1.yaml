#%RAML 1.0
title: External files example
version: 1.1.0
/persons:
  get:
    description: Returns a list containing all persons. The list supports paging.
    (oas-summary): Gets some persons
    headers:
      User-Agent:
        type: string
        description: All API consumers MUST provide a user agent
    (oas-responses-default):
      description: Default response
    queryParameters:
      pageSize:
        description: Number of items returned
        type: integer
        format: int32
        minimum: 0
        (oas-exclusiveMinimum): true
        maximum: 100
        (oas-exclusiveMaximum): false
        default: 20
        multipleOf: 10
        required: false
      pageNumber:
        description: Page number
        type: integer
        default: 1
        required: false
annotationTypes:
  oas-summary:
    type: string
    allowedTargets: Method
  oas-responses-default:
    type: any
    allowedTargets: Method
  oas-exclusiveMaximum:
    type: boolean
  oas-exclusiveMinimum:
    type: boolean