#%RAML 1.0
title: Swagger Petstore
version: '1.0'
(oas-tags-definition):
  - name: pet
    description: Everything you need to handle pets
annotationTypes:
  oas-tags-definition:
    type: array
    items:
      properties:
        name: string
        description?: string
        externalDocs?:
          properties:
            url: string
            description?: string
    allowedTargets: API
  oas-tags:
    type: string[]
    allowedTargets: Method
  oas-summary:
    type: string
    allowedTargets: Method
  oas-body-name:
    type: string
    allowedTargets: TypeDeclaration
/store/order:
  post:
    displayName: placeOrder
    (oas-summary): Place an order for a pet
    body:
      application/json:
        type: Order
        (oas-body-name): body
        description: order placed for purchasing
               the pet
    responses:
      '200':
        body:
          application/json:
            type: Order
          application/xml:
            type: Order
        description: successful operation
      '400':
        description: Invalid Order
    (oas-tags):
      - store
types:
  Order:
    type: object
    properties:
      id:
        type: integer
        format: int64
      petId:
        type: integer
        format: int64
      quantity:
        type: integer
        format: int32
      shipDate:
        type: datetime
      status:
        type: string
        description: Order Status
      complete:
        type: boolean
