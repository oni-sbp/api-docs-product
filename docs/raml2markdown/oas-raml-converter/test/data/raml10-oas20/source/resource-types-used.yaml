#%RAML 1.0
title: Petstore
version: 1
resourceTypes:
  pets:
    usage: usage
    displayName: Pets
    description: Path for pets
    get:
      description: Get all pets
      responses:
        200:
          body:
            application/json:
              type: string
              example: Dog
    uriParameters:
      name: string
/pets/{name}/{code}:
  type: pets
  get:
    responses:
      201:
        body:
          application/json:
            type: string
            example: Cat
  uriParameters:
    code: integer
