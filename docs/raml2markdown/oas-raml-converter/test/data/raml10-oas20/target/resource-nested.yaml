swagger: '2.0'
info:
  title: Petstore
  version: '1'
paths:
  /pets:
    get:
      produces:
        - application/json
      responses:
        '200':
          description: ''
          schema:
            type: string
            example: Dog
      operationId: GET_pets
  '/pets/{id}':
    get:
      produces:
        - application/json
      responses:
        '200':
          description: ''
          schema:
            example: 10
      operationId: GET_pets-id
    parameters:
      - in: path
        name: id
        required: true
        type: string
  '/pets/{id}/name':
    parameters:
      - in: path
        name: id
        required: true
        type: string
    get:
      produces:
        - application/json
      responses:
        '200':
          description: ''
          schema:
            type: string
            example: Robert
      operationId: GET_pets-id-name
  '/pets/{id}/name/{else}':
    parameters:
      - in: path
        name: else
        required: true
        type: string
      - in: path
        name: id
        required: true
        type: string
    get:
      produces:
        - application/json
      responses:
        '200':
          description: ''
          schema:
            type: string
            example: Robert
      operationId: GET_pets-id-name-else
  '/pets/{id}/nickname':
    parameters:
      - in: path
        name: id
        required: true
        type: string
    get:
      produces:
        - application/json
      responses:
        '200':
          description: ''
          schema:
            type: string
            example: Bobby
      operationId: GET_pets-id-nickname
  /pets/other:
    get:
      produces:
        - application/json
      responses:
        '200':
          description: ''
          schema:
            type: string
            example: some example
      operationId: GET_pets-other
  /employees:
    get:
      produces:
        - application/json
      responses:
        '200':
          description: ''
          schema:
            type: string
            example: Boss
      operationId: GET_employees
