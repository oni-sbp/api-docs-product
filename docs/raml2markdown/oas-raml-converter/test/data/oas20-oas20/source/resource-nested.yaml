swagger: '2.0'
info:
  title: Petstore
  version: '1'
paths:
  /pets:
    get:
      produces:
        - application/json
      responses:
        '200':
          description: ''
          schema:
            example: Dog
  '/pets/{id}':
    get:
      produces:
        - application/json
      responses:
        '200':
          description: ''
          schema:
            example: 10
    parameters:
      - in: path
        name: id
        required: true
        type: string
  '/pets/{id}/name':
    parameters:
      - in: path
        name: id
        required: true
        type: string
    get:
      produces:
        - application/json
      responses:
        '200':
          description: ''
          schema:
            example: Robert
  '/pets/{id}/nickname':
    parameters:
      - in: path
        name: id
        required: true
        type: string
    get:
      produces:
        - application/json
      responses:
        '200':
          description: ''
          schema:
            example: Bobby
  /pets/other:
    get:
      produces:
        - application/json
      responses:
        '200':
          description: ''
          schema:
            example: some example
  /employees:
    get:
      produces:
        - application/json
      responses:
        '200':
          description: ''
          schema:
            example: Boss