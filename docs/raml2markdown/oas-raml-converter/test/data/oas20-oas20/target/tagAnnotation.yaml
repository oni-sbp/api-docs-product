swagger: "2.0"
info:
  version: "1.0"
  title: Swagger Petstore
tags:
  - name: pet
    description: Everything you need to handle pets
    externalDocs:
      description: Find more info here
      url: https://swagger.io
externalDocs:
  description: Find more info here
  url: https://swagger.io
definitions:
  Pet:
    type: object
    required:
      - name
      - photoUrls
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
        example: doggie
      photoUrls:
        type: array
        items:
          type: string
      tags:
        type: array
        items:
          $ref: "#/definitions/Tag"
      status:
        type: string
        description: pet status in the store
  Tag:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
    required:
          - id
          - name
paths:
  "/pet/{petId}":
    parameters:
      - name: petId
        in: path
        description: ID of pet that needs
                      to be updated
        required: true
        type: integer
        format: int64
    post:
      operationId: POST_pet-petId
      tags:
      - pet
      responses:
        "200":
          description: successful operation
          schema:
              $ref: "#/definitions/Pet"
        "400":
          description: Invalid tag value
