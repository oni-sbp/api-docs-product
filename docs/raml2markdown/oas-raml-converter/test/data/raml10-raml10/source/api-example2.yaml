#%RAML 1.0
version: '2.0'
title: Box
mediaType:
  - application/json
  - application/json
protocols:
  - HTTPS
baseUri: 'https://api.box.comundefined'
/orders:
  post:
    displayName: POST_orders
    description: Places a new T-Shirt order
    responses:
      '200':
        description: ''
      '500':
        description: ''
    body:
      application/json:
        schema:
          type: object
          properties:
            size:
              type: string

        required: false
types:
  NewTask:
    type: object
    properties:
      action:
        description: The action the task assignee will be prompted to do. Must be 'review'.
        type: string
      due_at:
        description: The day at which this task is due.
        type: string
      type:
        type: string
        required: false
      expires_at:
        type: string
        required: false
  Col:
    type: object
    properties:
      type:
        type: string
      id:
        type: string
        required: false
  CargoDetails:
    type: object
    properties:
      cargo:
        type: string
      unitOfMeasure:
        type: string
  Approval:
    type: object
    properties:
      prop:
        type: integer