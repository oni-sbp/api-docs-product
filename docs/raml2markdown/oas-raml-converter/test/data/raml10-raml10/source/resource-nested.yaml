#%RAML 1.0
title: Petstore
version: 1
/pets:
  displayName: all pets
  get:
    responses:
      200:
        body:
          application/json:
            example: Dog
  /{id}:
    get:
      responses:
        200:
          body:
            application/json:
              example: 10
    /name:
      get:
        responses:
          200:
            body:
              application/json:
                example: Robert
      /lastName:
        get:
          responses:
            200:
              body:
                application/json:
                  example: Robert
    /nickname:
      get:
        responses:
          200:
            body:
              application/json:
                example: Bobby
  /other:
    get:
      responses:
        200:
          body:
            application/json:
              example: some example
/employees:
  get:
    responses:
      200:
        body:
          application/json:
            example: Boss