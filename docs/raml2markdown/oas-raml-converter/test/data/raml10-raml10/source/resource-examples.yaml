#%RAML 1.0
title: Petstore
version: 1
resourceTypes:
  pets:
    get:
      description: Get all pets
/pets:
  type: pets
  displayName: Pets
  description: Path for pets
  get:
    displayName: GET_pets
    responses:
      200:
        body:
          application/json:
            example: Dog
      201:
        body:
          application/json:
            example: |
              {
                "first": "Dog"
              }
      202:
        body:
          application/json:
            example:
              first: Dog
              second: Cat
      203:
        body:
          application/json:
            example:
              - first: Dog
              - second: Cat
      204:
        body:
          application/json:
            examples:
      205:
        body:
          application/json:
            examples:
              first: Dog
              second: Cat