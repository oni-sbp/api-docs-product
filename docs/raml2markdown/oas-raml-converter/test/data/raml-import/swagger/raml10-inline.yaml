swagger: '2.0'
info:
  version: 1.0.0
  title: Swagger Petstore
  description: This is a sample server Petstore server.
host: petstore.swagger.io
basePath: /v2
schemes:
  - http
paths:
  /pet:
    post:
      operationId: addPet
      description: Add a new pet to the store
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          description: Pet object that needs to be added to the store
          required: true
          schema:
            type: object
            properties:
              firstname:
                type: string
              lastname:
                type: string
              age:
                type: number
            required:
              - firstname
              - lastname
              - age
      responses:
        '405':
          description: Invalid input
  '/pet/{petId}':
    parameters:
      - name: petId
        in: path
        description: ID of pet to return
        required: true
        type: string
    get:
      operationId: getPetById
      description: Returns a single pet
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: object
            properties:
              firstname:
                type: string
              lastname:
                type: string
              age:
                type: number
            required:
              - firstname
              - lastname
              - age
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
