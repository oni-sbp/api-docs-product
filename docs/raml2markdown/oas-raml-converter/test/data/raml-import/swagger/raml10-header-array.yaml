swagger: '2.0'
info:
  version: '1'
  title: headers example
paths:
  /jobs:
    post:
      operationId: POST_jobs
      description: Create a job
      parameters:
        - name: Zencoder-Api-Key
          in: header
          description: The API key needed to create a new job
          required: true
          type: string
      responses:
        default:
          description: ''
  /jobs2:
    get:
      operationId: GET_jobs2
      parameters:
        - name: X-Dept
          in: header
          description: |
            A department code to be charged.
            Multiple of such headers are allowed.
          required: true
          type: array
          items:
            pattern: ^\d+\-\w+$
            type: string
      responses:
        default:
          description: ''