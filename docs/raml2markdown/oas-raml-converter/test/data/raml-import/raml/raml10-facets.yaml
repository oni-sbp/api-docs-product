#%RAML 1.0
title: Swagger Petstore
version: 1.0.0
baseUri: 'http://petstore.swagger.io/v2'
protocols:
  - HTTP
description: This is a sample server Petstore server.
/pet:
  displayName: pet
  '/{petId}':
    displayName: '{petId}'
    uriParameters:
      petId:
        description: ID of pet to return
        type: string
        displayName: ID of pet to return
    get:
      displayName: getPetById
      description: Returns a single pet
      responses:
        '200':
          body:
            application/json:
              type: PossibleMeetingDate
          description: successful operation
        '400':
          body:
            application/json: {}
          description: Invalid ID supplied
        '404':
          body:
            application/json: {}
          description: Pet not found
  post:
    displayName: addPet
    description: Add a new pet to the store
    body:
      application/json:
        description: Pet object that needs to be added to the store
        type: PossibleMeetingDate
    responses:
      '405':
        description: Invalid input
/pet2:
  displayName: pet2
  '/':
    displayName: 'pet2'
    get:
      displayName: getPetById
      description: Returns a single pet
      responses:
        '200':
          body:
            application/json:
              type: ResourceLink
          description: successful operation
        '400':
          body:
            application/json: {}
          description: Invalid ID supplied
        '404':
          body:
            application/json: {}
          description: Pet not found
types:
  CustomDate:
    type: string
    facets:
      onlyFutureDates?: boolean # optional  in `PossibleMeetingDate`
      noHolidays: boolean # required in `PossibleMeetingDate`
  PossibleMeetingDate:
    type: CustomDate
    noHolidays: true
  ResourceLink:
    description: a description
    properties:
      href: string
      rel:
        enum: [self, next, prev]
      method?:
        default: get
        facets:
          a?: string
          b?: number