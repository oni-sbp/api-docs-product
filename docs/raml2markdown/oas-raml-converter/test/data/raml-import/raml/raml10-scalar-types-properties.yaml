#%RAML 1.0
title: API Platform V2 API
types:
  Mixed:
    type: object
    properties:
      NullType:
        type: null
      Email:
        type: string
        minLength: 2
        maxLength: 6
        pattern: '[0-9|-]+'
      Weight:
        type: number
        minimum: 3
        maximum: 5
        format: int64
        multipleOf: 4
      Age:
        type: integer
        minimum: 3
        maximum: 5
        format: int8
        multipleOf: 1
      IsMarried:
        type: boolean
      birthday:
        type: date-only # no implications about time or offset
        example: 2015-05-23
      lunchtime:
        type: time-only # no implications about date or offset
        example: 12:30:00
      fireworks:
        type: datetime-only # no implications about offset
        example: 2015-07-04T21:00:00
      created:
        type: datetime
        example: 2016-02-28T16:41:41.090Z
        format: rfc3339 # the default, so no need to specify
      If-Modified-Since:
        type: datetime
        example: Sun, 28 Feb 2016 16:41:41 GMT
        format: rfc2616 # this time it's required, otherwise, the example format is invalid