swagger: '2.0'
info:
  title: Petstore
  version: '1'
paths:
  /pets/{id}:
    parameters:
      - required: true
        type: integer
        in: path
        name: id
  /employees/{code}:
    parameters:
      - required: true
        type: string
        in: path
        name: code
  /names/{name}:
    parameters:
      - description: name
        type: string
        in: path
        name: name
        required: true