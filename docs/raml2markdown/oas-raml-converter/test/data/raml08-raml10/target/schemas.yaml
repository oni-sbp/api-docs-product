#%RAML 1.0
title: Petstore
version: 1
types:
  pet:
    type: object
    properties:
      name:
        description: The pet's name.
        type: string
      birthday:
        description: The pet's date of birth.
        type: datetime
        required: false
  employee:
    type: object
    properties:
      list:
        type: array