#%RAML 1.0
title: Swagger Petstore
version: '1.0'
(oas-tags-definition):
  - name: pet
    description: Everything you need to handle pets
    externalDocs:
      url: petstore.com
      description: Petstore documentation
(oas-externalDocs):
  url: petstore.com
  description: Petstore documentation
annotationTypes:
  oas-tags-definition:
    allowedTargets: API
    items:
      properties:
        name: string
        description?: string
        externalDocs?:
          properties:
            url: string
            description?: string
    type: array
  oas-tags:
    allowedTargets: Method
    type: string[]
  oas-externalDocs:
    properties:
      description?: string
      url: string
    allowedTargets:
    - API
    - Method
    - TypeDeclaration

types:
  Pet:
    type: object
    properties:
      id:
        type: integer
        format: int64
        required: false
      name:
        example: doggie
        type: string
      photoUrls:
        type: array
        items:
          type: string
      tags:
        type: array
        items:
          type: Tag
        required: false
      status:
        description: pet status in the store
        type: string
        required: false
  Tag:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
/pet/{petId}:
    uriParameters:
      petId:
        description: ID of pet that needs to be updated
        type: integer
        format: int64
    post:
      responses:
        '200':
          description: successful operation
          body:
            application/json:
              type: Pet
        '400':
          description: Invalid tag value
      (oas-tags):
        - pet
