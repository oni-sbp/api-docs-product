swagger: '2.0'
info:
  title: Petstore
  version: '1'
paths:
  /pets:
    get:
      description: Get all pets
      operationId: GET_pets
      produces:
        - application/json
      responses:
        '200':
          description: A dog
          schema:
            example: Dog
        default:
          description: A cat
          schema:
            example: Cat