openapi: 3.0.0
servers: []
info:
  title: Petstore
  version: '1'
paths:
  /employers:
    post:
      responses:
        default:
          description: ''
      operationId: POST_employers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/pet'
          text/xml:
            schema:
              type: boolean
          application/xml:
            schema:
              type: string
        required: true
    get:
      operationId: GET_employers
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: string
                example: Dog
        '201':
          description: ''
          content:
            application/xml:
              schema:
                example:
                  first: Dog
  /employees:
    get:
      responses:
        default:
          description: ''
      operationId: GET_employees
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/pet'
          text/xml:
            schema:
              type: boolean
          application/xml:
            schema:
              type: string
        required: true
  /pets:
    get:
      description: Get all pets
      operationId: GET_pets
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: string
                example: Dog
        '201':
          description: ''
          content:
            application/json:
              schema:
                example:
                  first: Dog
        '202':
          description: ''
          content:
            application/json:
              schema:
                example:
                  first: Dog
                  second: Cat
        '203':
          description: ''
          content:
            application/json:
              schema:
                example:
                  - first: Dog
                  - second: Cat
        '204':
          description: ''
        '205':
          description: ''
          content:
            application/xml:
              schema:
                example:
                  first: Dog
                  second: Cat
components:
  schemas:
    pet:
      type: string
  responses: {}
  parameters: {}
  examples: {}
  requestBodies: {}
  securitySchemes: {}
  headers: {}
  callbacks: {}
  links: {}
