openapi: 3.0.0
servers: []
info:
  title: Swagger Petstore
  version: '1.0'
tags:
  - name: pet
    description: Everything you need to handle pets
    externalDocs:
      url: petstore.com
      description: Petstore documentation
externalDocs:
  url: petstore.com
  description: Petstore documentation
paths:
  '/pet/{petId}':
    post:
      operationId: POST_pet-petId
      tags:
        - pet
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '400':
          description: Invalid tag value
    parameters:
      - description: ID of pet that needs to be updated
        in: path
        name: petId
        required: true
        schema:
          type: integer
          format: int64
components:
  schemas:
    Pet:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          example: doggie
          type: string
        photoUrls:
          type: array
          items:
            type: string
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        status:
          description: pet status in the store
          type: string
      required:
        - name
        - photoUrls
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
  responses: {}
  parameters: {}
  examples: {}
  requestBodies: {}
  securitySchemes: {}
  headers: {}
  callbacks: {}
  links: {}
